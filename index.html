<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>ascensor plugin</title>
	
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.ascensor.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<div id="ascensorBuilding">
	  <div class=" floor floor-1"><span class="text">floor1</span></div>
	  <div class=" floor floor-2"><span class="text">floor2</span></div>
	  <div class=" floor floor-3"><span class="text">floor3</span></div>
	  <div class=" floor floor-4"><span class="text">floor4</span></div>
	  <div class=" floor floor-5"><span class="text">floor5</span></div>
	  <div class=" floor floor-6"><span class="text">floor6</span></div>
	  <div class=" floor floor-7"><span class="text">floor7</span></div>
	 
	</div>
	
	
	<nav>
	<ul class="links-to-floor">
	<li><a>floor1</a></li>
	<li><a>floor2</a></li>
	<li><a>floor3</a></li>
	<li><a>floor4</a></li>
	<li><a>floor5</a></li>
	<li><a>floor6</a></li>
	<li><a>floor7</a></li>
	<li><a class="add-floor">+add floor 8</a></li>
	</ul>
	
	<ul class="prev-next-links">
				<li class="prev" ><button type="button">Prev-Floor</button></li>
				<li class="next" ><button type="button">Next-Floor</button></li>
			</ul>
			<ul class="direction-links">
				<li class="direction up" data-direction="up"><a>↑</a></li>
				<li class="direction down" data-direction="down"><a>↓</a></li>
				<li class="direction left" data-direction="left"><a>←</a></li>
				<li class="direction right" data-direction="right"><a>→</a></li>
			</ul>
	
	
	
	
	</nav>
	
	
	
</body>
</html>
